<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/js/main.js" defer></script>
	<script type="text/javascript" src="assets/js/explosion.js" defer></script>
	<title>Train Explosion</title>
</head>

<body>
	<section>
		<div class="train">
			<div id="add">
				<img src="assets/img/train.png" id="train" style="left: 0;" alt="">
			</div>
			<div id="wall"></div>
		</div>
		<div class="control">
			<h1>Train Control</h1>
		</div>
		<div class="control">
			<div>
				<p>&larr;</p>
				<p>Train to the left</p>
			</div>
			<div>
				<p>&darr;</p>
				<p>Train stop</p>
			</div>
			<div>
				<p>&rarr;</p>
				<p>Train to the right</p>
			</div>
			<div>
				<p>&uarr;</p>
				<p>Display obstacle</p>
			</div>
			<div>
				<p>Space</p>
				<p>Reload</p>
			</div>
		</div>
	</section>
</body>

</html>
