<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/js/main.js" defer></script>
		<title>Lev1_3_projekt_js-einführung_counter</title>
	</head>
	<body>
		<section id="designTitel">
			<p>Js Einführung - Projekt </p>
			<p>CodeFlow Projekt lev1_3: Counter</p>
		</section>
		<section id="designSection" class="section">
			<div>
				<div class="container">
					<h1>Counter</h1>
					<h2 class="counter-display">(..)</h2>
					<div id="buttons">
						<div>
							<button class="counter-plus">+1</button>
							<button class="counter-plus10">+10</button>
							<button class="counter-plus100">+100</button>
							<button class="counter-reset">Reset</button>
						</div>
						<div>
							<button class="counter-minus">-1</button>
							<button class="counter-minus10">-10</button>
							<button class="counter-minus100">-100</button>
							<button class="counter-mal">*2</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
