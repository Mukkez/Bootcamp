<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lev1_1: list</title>
  </head>
  <body>
    <h1>Unordered List</h1>

    <ul>
      <li>Get my Mac fixed</li>
      <li>Book ticket to London</li>
      <li>Book the hotel room</li>
    </ul>

    <hr />

    <!-- Ordered List -->

    <h1>Ordered List</h1>

    <ol>
      <li>Get my Mac fixed</li>
      <li>Book ticket to London</li>
      <li>Book the hotel room</li>
    </ol>
  </body>
</html>
