<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
		<script type="text/javascript" src="assets/js/main.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<section id="designTitel">
			<p>Js Vertiefung</p>
			<p>CodeFlow Übung lev3_13: String Separation Machine</p>
		</section>
		<section id="designSection" class="section">
			<div class="container">
				<div class="row d-flex align-items-lg-center">
					<div class="card me-3" style="width: 60%; height: 15rem">
						<div class="card-body d-flex align-items-lg-center">
							<div class="col">
								<div>
									<h5>Zu trennende Zeichenkette:</h5>
									<input type="text" class="form-control" id="userInput" name="userInput" />
								</div>
								<div class="my-3">
									<h5>Zeichenkette für die Trennungsposition:</h5>
									<input class="form-control" type="text" id="seperator" name="seperator" />
								</div>
							</div>
						</div>
					</div>
					<div class="card" style="width: 38%; height: 15rem">
						<div class="card-body">
							<div class="col ms-3">
								<div class="row w-100 text-center">
									<div class="col">
										<input type="radio" class="form-check-input ms-1" name="radioBtn" id="before" value="before" />
										<label for="">davor trennen</label>
										<input type="radio" class="form-check-input ms-1" name="radioBtn" id="after" value="after" />
										<label for="">danach trennen</label>
									</div>
									<input class="btn w-100 my-3 btn-outline-secondary bg-primary text-light" type="submit" onclick="separating()" value="Daten Absenden" />

									<h2 class="text-decoration-underline">Ausgabe</h2>
									<div class="row" id="result"> </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
